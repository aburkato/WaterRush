<div class="modal-header">
    <h3>Options</h3>
</div>
<div class="modal-body" style="text-align: center;">
    <div>
        <h4>Sound Effects</h4>
        <div ng-init="x = 5">
            <rating value="x" max="10" state-on="'icon-music'" state-off="'icon-remove'"></rating> 
            <b style="margin-left: 15px; font-size: 18px;">{{x}}/10</b>
        </div>
        <hr>
        <h4>Music</h4>
        <div ng-init="y = 5">
            <rating value="y" max="10" state-on="'icon-music'" state-off="'icon-remove'"></rating> 
            <b style="margin-left: 15px; font-size: 18px;">{{y}}/10</b>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">OK</button>
</div>
