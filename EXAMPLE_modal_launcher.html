<html ng-app="PipesGame">
<head>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.6.0.min.js"></script>
<script src="js/modals.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style media="screen" type="text/css">
    .nav, .pagination, .carousel a { cursor: pointer; }
</style>
</head>
<body>

<div ng-controller="ModalCtrl">
    <button type="button" class="btn btn-default" ng-click="PreGame()">Pre Game</button><br />
    <button type="button" class="btn btn-default" ng-click="PostGame()">Post Game</button><br />
    <button type="button" class="btn btn-default" ng-click="PauseGame()">Pause Game</button><br />
    <button type="button" class="btn btn-default" ng-click="Options()">Options</button><br />
    <button type="button" class="btn btn-default" ng-click="NewsFeed()">News Feed</button
</div>

  </body>
</html>
